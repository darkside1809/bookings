{{template "base" .}}

{{define "content"}}
<div class="container bg" style="padding: 5rem 0;min-height: 70vh; max-width: 100%; background-color: blue; color: rgb(235, 235, 235);">
   <div class="row">
      <div class="col-md-8 offset-2">
         

         <form method="post" action="/user/login" novalidate style="max-width: 65%; margin: 0 auto; 
                           border-radius: 40px 0px; padding: 2rem 2rem; margin-top: 30px;">
            <h1 class="mt-3">Login</h1>
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <div class="form-group mt-3">
               <label for="email">Email</label>
               {{with .Form.Errors.Get "email"}}
               <label class="text-danger">{{.}}</label>
               {{end}}
               <input class="form-control {{with .Form.Errors.Get " email"}} is-invalid {{end}}" id="email"
                  autocomplete="off" type='email' name='email' value="" required>
            </div>

            <div class="form-group mt-3">
               <label for="password">Password</label>
               {{with .Form.Errors.Get "password"}}
               <label class="text-danger">{{.}}</label>
               {{end}}
               <input class="form-control {{with .Form.Errors.Get " password"}} is-invalid {{end}}" id="password"
                  autocomplete="off" type='password' name='password' value="" required>
            </div>

            <hr>

            <input type="submit" class="btn btn-primary" value="Submit">

         </form>

      </div>
   </div>
</div>
{{end}}
