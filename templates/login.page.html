{{template "base" .}}

{{define "content"}}
<div class="container">
   <div class="row">
      <div class="col-md-8 offset-2">

         <h1 class="mt-4">Login</h1>
         <form method="POST" action="/user/login" novalidate>
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <!-- start email section -->
            <div class="form-group mt-4">
               <label for="email">Email</label>
               {{with .Form.Errors.Get "email"}}
                  <label class="text-danger">{{.}}</label>
               {{end}}
               <input class="form-control {{with .Form.Errors.Get "email"}} is-invalid {{end}}" type="email" name="email"
                  id="email" value="" required autocomplete="off">
            </div>
            <!-- end email section -->

            <!-- start password section -->
            <div class="form-group">
               <label for="password">Password</label>
               {{with .Form.Errors.Get "password"}}
                  <label class="text-danger">{{.}}</label>
               {{end}}
               <input class="form-control {{with .Form.Errors.Get "password"}} is-invalid {{end}}" type="password" name="password"
                  id="password" value="" required autocomplete="off">
            </div>
            <!-- end password section -->
            <hr>
            <input type="submit" class="btn btn-primary mb-4" value="Submit">
         </form>
      </div>
   </div>
</div>
{{end}}
